{% extends 'base.html' %}

{% block content %}
<div class="row">
    {% for article in articles %}
    <div class="col-md-4">
        <div class="card">
            <img class="card-img-top" src="{{ article.image.url }}" alt="{{ article.nom }}">
            <div class="card-body">
                <h5 class="card-title">{{ article.nom }}</h5>
                <p class="card-text">{{ article.description }}</p>
                <p class="card-text"><small class="text-muted">{{ article.categorie }} - {{ article.prix }} â‚¬</small></p>
            </div>
        </div>
    </div>
{% endfor %}
</div>
{% endblock %}
